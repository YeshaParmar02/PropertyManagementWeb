<h3>Recently viewed</h3>
<div class="row" *ngFor="let property of dataService.recentlyView">
    <img class="rounded img-thumbnail image-demo" [src]="getImageSrc(property)"  alt="data image">
    <div>
        <p>Name: {{property.name}}</p>
    </div>
</div>
<div *ngIf="dataService.recentlyView.length === 0">
    No data found
</div>
